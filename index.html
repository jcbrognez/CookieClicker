<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Cookie Clicker</title>
</head>
<body>
    <header>
    <h1>Space Cookie</h1>
    </header>

    <div class="target">
       <p><span>Score  : </span>
        <div id="target"> 0 </div>
        <span > / Clicks</span></p>
    </div>

    <img src="assets/img/cookie.png" alt="Cookie" id="img">
    <div class="blueBar">
        <div class="w3-border"><!--barre progression-->
            <div id="w3" class="w3-blue" style="height:24px;width:0%">0%</div>
        </div>
    </div>
    <div class="amelioration" id="amelioration"><!--buttons-->
        <button id="autoClicker">Auto Clicker<br><span id="span1"></span><br><span id="span2"></span></button>
        <button class="amelio" id="amelio">Amelioration<br><span id="spanA1"></span><br><span id="spanA2"></span></button>
        <button class="boost" id="boost">Boost<br><span id="spanB1"></span><br><span id="spanB2"></span></button>
        <button class="reset" id="reset">Reset</button>
    </div>

    <script src="assets/js/main.js"></script>
    <footer>
        <ul>
            <li><a href="https://github.com/M-Shmayssany" target="_blank">Mohamed Shmayssany</a></li>
            <li><a href="https://github.com/jcbrognez"  target="_blank">Jean-Charles Brognez</a></li>
            <li><a href="https://github.com/osimers1"  target="_blank">Adrien Delpire</a></li>
            <li><a href="https://github.com/Delvaux1986"  target="_blank">Robby Delvaux</a></li>
        </ul>
        <img src="assets/img/becode1.png" alt="Logo Becode">
    </footer>
</body>

</html>
